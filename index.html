<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>HTML5 form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid row justify-content-center allEncompassing">
        <div class="formHeader container mt-4 bg-light">
            <h2>Payment form example</h2>
        </div>
        <div class="formContent container">
            <form action="#" method="get" target="_parent">
                <!--alert-->
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <!--row with cols-->
                <div class="row">
                    <div class="col-5">
                        <label for="Account">Card #</label>
                        <input class="form-control" id="Account" placeholder="XXXXXXXXXXXXXXXX" type="text">
                    </div>
                    <div class="col-3">
                        <label for="Label">CVC #</label>
                        <input class="form-control" id="Label" placeholder="0000" type="text">
                    </div>
                    <div class="col-4">
                        <label for="Amount">Card #</label>
                        <input class="form-control" id="Amount" placeholder="Amount" type="text">
                    </div>
                </div>
                <!--row with cols-->
                <div class="row">
                    <div class="col-6">
                        <label for="FirstName">First Name</label>
                        <input class="form-control" id="FirstName" type="text">
                    </div>
                    <div class="col-6">
                        <label for="LastName">Last Name</label>
                        <input class="form-control" id="LastName" type="text">
                    </div>
                </div>
                <!--row with cols-->
                <div class="row">
                    <div class="col-6 mb">
                        <label for="City">City</label>
                        <input class="form-control" id="City" type="text">
                    </div>
                    <div class="col-3 mb">
                        <label for="State">State</label>
                        <select class="form-control" id="State" type="text">
                            <option value="disabled selected">
                                Selecciona un estado
                            </option>
                            <option value="Arizona">Arizona</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>

                        </select>
                    </div>
                    <div class="col-3 mb">
                        <label for="PostalCode">Postal Code</label>
                        <input class="form-control" id="PostalCode" type="text">
                    </div>
                </div>
                <!--row with cols-->
                <div class="row">
                    <div class="col-6">
                        <!--Meter iconos y radios-->
                        We accept<br>
                        <div class="form-check-inline bg-secondary">
                            <input class="radio" type="radio" value="option1" name="accept">
                            <label class="radio1" for="accept1"><i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                            <input class="radio" type="radio" value="option2" name="accept">
                            <label class="radio1" for="accept2"><i class="fa-brands fa-cc-visa"></i>
                            </label>
                            <input class="radio" type="radio" value="option2" name="accept">
                            <label class="radio1" for="accept3"><i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                            <input class="radio" type="radio" value="option2" name="accept">
                            <label class="radio1" for="accept4"><i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    <div class="cointainer mt-6">
                        <div class="row">
                            <div class="col-6">
                                <!--Caja grande-->
                                <label for="Message">Message</label>
                                <textarea rows="5" style="height:200px; width:500px">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="formFootnote container justify-content-end d-flex mt-6 bg-light">
            <button class="button bg-primary mr-2 mt-3">Send</button>
            <button class="button bg-secondary mt-3">Cancel</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
